<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper & Scissors</title>
</head>
<body>
    <div class="wrapper">
        <div class="game-title">
            <h2>Rock, Paper & Scissors</h2>
        </div>
        <div class="game-content">
            <div class="game-show">
                <div class="player-1-choice">
                    <img src="images/hand.png"class="animate-1">
                    <p>PLAYER 1</p>
                </div>
                <div id="message">Start!</div>
                <div class="player-2-choice">
                    <img src="images/hand.png" class="animate-2">
                    <p>PLAYER 2</p>
                </div>
            </div>

            <h3>Choose:</h3>
            <div class="game-options">
                <div class="option scissors">
                    <img src="images/scissors.png" data-id="scissors">
                    <p>Scissors</p>
                </div>
                <div class="option paper">
                    <img src="images/paper.png" data-id="paper">
                    <p>Paper</p>
                </div>
                <div class="option rock">
                    <img src="images/rock.png" data-id="rock">
                    <p>Rock</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
